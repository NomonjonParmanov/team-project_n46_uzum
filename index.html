<!DOCTYPE html>

    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link

      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

    />

  </head>
  <body>
    <header>
      <nav class="first_nav container">
        <button id="location">location</button>
        <a id="map" href="">map</a>
        <p>Доставим ваш заказ бесплатно — всего за 1 день!</p>
        <a href="#"> Вопрос-ответ </a>
        <a href=""> Мои заказы </a>
        <div
          class="modal fade wd"
          id="exampleModalToggle"
          aria-hidden="true"
          aria-labelledby="exampleModalToggleLabel"
          tabindex="-1"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <button
                style="margin-left: 467px; padding-top: 40px"
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
              <div class="modal-header">
                <h1 class="modal-title" id="exampleModalToggleLabel">
                  Введите номер телефона
                </h1>
              </div>
              <h1 class="sms">Отправим смс с кодом подтверждения</h1>

              <div class="modal-header">
                <form action="">
                  <input
                    type="tel"
                    maxlength="13"
                    placeholder="+998 (00) 000-00-00"
                    required
                  />
                </form>
              </div>
              <div class="modal-footer">
                <button class="btn btn-primary kd" data-bs-toggle="modal">
                  Kodni qabul qilish
                </button>
              </div>
              <p
                style="
                  display: block;
                  margin: 0 auto;
                  width: 350px;
                  padding-left: 20px;
                  padding-bottom: 50px;
                "
                class="tt"
              >
                Авторизуясь, вы соглашаетесь c
                <a href="https://legal.uzum.uz/privacy-policy.html"
                  >политикой
                  <span style="padding-left: 40px"
                    >обработки персональных данных</span
                  ></a
                >
              </p>
            </div>
          </div>
        </div>
        <div
          class="modal fade"
          aria-hidden="true"
          aria-labelledby="exampleModalToggleLabel2"
          tabindex="-1"
        ></div>
        <button
          class="btn"
          data-bs-target="#exampleModalToggle"
          data-bs-toggle="modal"
        >
          <span style="display: flex; text-align: center; gap: 5px"
            ><img src="./images/home/person.svg" alt="" />
            <p style="padding-top: 15px">Войти</p></span
          >
        </button>
      </nav>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
